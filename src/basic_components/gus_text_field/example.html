<!DOCTYPE html>
<html lang="en">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
        <title>Gugustinette Web Pack | Text Field</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                font-family: 'SF Pro';
                font-size: 1em;
                color: whitesmoke;
            }

            gus-text-field::part(textfield) {
                font-family: 'SF Pro';
            }


        </style>
        <script type="module" src="../../setup/gus_ui.js"></script>
        <script type="module" src="JS/gus_text_field.js"></script>
    </head>
    <body>
        <gus-ui>
            <gus-text-field placeholder="Type some text here...">
            </gus-text-field>

            <gus-text-field type="password" placeholder="Type some password here...">
            </gus-text-field>

            <gus-text-field placeholder="Type some text here..." id="textfield">
                <div slot="icon">Slot</div>
            </gus-text-field>
        </gus-ui>
        
        <script src="example.js"></script>
    </body>
</html>
